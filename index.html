<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="images/icon.png">
    <script src="https://kit.fontawesome.com/dac92b92d5.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <title>Crossmusic</title>
    <style>
        html {
            height: 100%;
        }
        body {
            height: 100%;
            margin: 0;
        }
        #left {
            width: 18%;
            height: 100%;
            background-color: black;
            float: left;
        }
        #top {
            width: 82%;
            height: 100%;
            background-color: rgb(35, 35, 35);
            float: left;
        }
        #right {
            display: none;
        }
        #searchbtn1 {
            display: none;
        }
        #search {
            margin-top: 2%;
            width: 98%;
        }
        #searchbtn2 {
            width: 75%;
            height: 30px;
            font-size: 25px;
            outline: none;
            border: none;
            border-radius: 5px;
            padding-left: 10px;
            padding-top: 3px;
            margin-left: 2%;
            font-family: FontAwesome;
            font-style: normal;
            font-weight: normal;
            text-decoration: inherit;
        }
        #songs {
            margin-left: 2%;
            margin-top: 4%;
            width: 98%;
        }
        #searchdis {
            margin-left: 2%;
            margin-top: 4%;
            width: 98%;
        }
        #playlistdis {
            margin-left: 2%;
            margin-top: 4%;
            width: 98%;
        }
        #settingdis {
            margin-left: 2%;
            margin-top: 4%;
            width: 98%;
        }
        #videodis {
            margin-left: 2%;
            margin-top: 4%;
            width: 98%;
        }
        #main {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
        }
        #img {
            display: none;
        }
        #home, #searchpage, #playlist, #setting {
            width: 100%;
            height: 60px;
            border-radius: 5px;
            margin-top: 10px;
            padding-top: 2.5%;
        }
        #home:hover, #searchpage:hover, #playlist:hover, #setting:hover {
            background-color: rgb(25, 25, 25);
            cursor: pointer;
        }
        .input1 {
            font-size: 15px;
            color: white;
            width: 10%;
            height: 40px;
            border: white 1px solid;
            outline: none;
            background:rgb(35, 35, 35);
            margin-left: 3%;
            margin-top: 1.8%
        }
        .input1:hover {
            background: rgb(61, 61, 61);
            cursor: pointer;
        }
        .input2 {
            font-size: 15px;
            color: white;
            width: 10%;
            height: 40px;
            border: white 1px solid;
            outline: none;
            background:rgb(35, 35, 35);
            margin-left: 3%;
            margin-top: 1.8%
        }
        .input2:hover {
            background: rgb(61, 61, 61);
            cursor: pointer;
        }
        #result {
            width: 90%;
            margin-top: 3%;
            margin-left: 0%;
        }
        #error {
            color: white;
            font-size: 30px;
        }
        #token {
            width: 80%;
            height: 180px;
            border-radius: 5px;
            padding-top: 3.5%;
            padding-left: 3%;
        }
        #token:hover {
            background: rgb(61, 61, 61);
            cursor: pointer;
        }
        .itunes-embed-artist {
            color: white;
        }
        #shiti {
            width: 20%;height: 35px;background: rgb(32, 147, 201);
            border: none;color:white;outline: none;border-radius: 5px;font-size: 20px;
        }
        #shiti:hover {
            background: rgb(57, 170, 223);
            cursor: pointer;
        }
        #matome {
            margin-top: -19%;
            margin-left: 30%;
        }

        @media screen and (max-width: 550px) {
            #left {
                width: 100%;
                height: 10%;
                background-color: black;
                display: flex;
                flex-direction: column;
            }
            #top {
                width: 100%;
                height: 80%;
                background-color: rgb(35, 35, 35);
                display: flex;
                flex-direction: column;
            }
            #right {
                width: 100%;
                height: 10%;
                background-color: black;
                display: flex;
                flex-direction: column;
            }
            #main {
                width: 100%;
                height: 100%;
                overflow-y: scroll;
            }
            #search {
                display: none;
            }
            #songs {
                margin-left: 2%;
                margin-top: 4%;
            }
            #searchbtn1 {
                display: flex;
                width: 80%;
                height: 30px;
                font-size: 25px;
                outline: none;
                border: none;
                border-radius: 5px;
                padding-left: 10px;
                padding-top: 3px;
                margin-left: 15%;
                margin-top: -9%;
                float: left;
            }
            #img {
                margin-left: 3%;
                margin-top: 4%;
                display: block;
                float: left;
                width: 40px;
                height: 40px;
                border-radius: 40px;
            }
        }
    </style>
</head>
<body>
    <div id="left">
        <img src="images/icon.png" id="img">
        <input type="text" id="searchbtn1" placeholder="曲名を検索">
        <div id="home" onclick="home()">
            <h3 style="color: white;margin-left: 5%;"><i class="fas fa-home" style="margin-right: 10%;"></i>ホーム</h3>
        </div>
        <div id="searchpage" onclick="searchpage()">
            <h3 style="color: white;margin-left: 5%;"><i class="fas fa-search" style="margin-right: 10%;"></i>検索</h3>
        </div>
        <div id="playlist" onclick="playlist()">
            <h3 style="color: white;margin-left: 5%;"><i class="fas fa-headphones" style="margin-right: 10%;"></i>プレイリスト</h3>
        </div>
        <div id="setting" onclick="setting()">
            <h3 style="color: white;margin-left: 5%;"><i class="fas fa-user-cog" style="margin-right: 10%;"></i>設定</h3>
        </div>
    </div>
    <div id="top">
        <div id="main">
            <div id="search">
                <input type="text" id="searchbtn2" autofocus autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="&#xF002; 曲名を検索">
            </div>
            <div id="songs">
                <h1 style="color: white;">人気の曲</h1>
            </div>
            <div id="searchdis">
                <h1 style="color: white;float: left;">検索　曲</h1>
                <input class="input1" type="button" value="動画" onclick="videopage()">
                <br>
                <div id="result"></div>
            </div>
            <div id="videodis">
                <h1 style="color: white;float: left;">検索　動画</h1>
                <input class="input2" type="button" value="曲" onclick="searchpage()">
            </div>
            <div id="playlistdis">
                <h1 style="color: white;">プレイリスト</h1>
            </div>
            <div id="settingdis">
                <h1 style="color: white;">設定</h1>
            </div>
        </div>
    </div>
    <div id="right"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
     integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
     crossorigin="anonymous"></script>
    <script>
        document.getElementById("songs").style.display = "block";
        document.getElementById("searchdis").style.display = "none";
        document.getElementById("playlistdis").style.display = "none";
        document.getElementById("settingdis").style.display = "none";
        document.getElementById("videodis").style.display = "none";

        function home() {
            document.getElementById("songs").style.display = "block";
            document.getElementById("searchdis").style.display = "none";
            document.getElementById("playlistdis").style.display = "none";
            document.getElementById("settingdis").style.display = "none";
            document.getElementById("videodis").style.display = "none";
        }
        function searchpage() {
            document.getElementById("searchdis").style.display = "block";
            document.getElementById("songs").style.display = "none";
            document.getElementById("playlistdis").style.display = "none";
            document.getElementById("settingdis").style.display = "none";
            document.getElementById("videodis").style.display = "none";
        }
        function playlist() {
            document.getElementById("playlistdis").style.display = "block";
            document.getElementById("searchdis").style.display = "none";
            document.getElementById("songs").style.display = "none";
            document.getElementById("settingdis").style.display = "none";
            document.getElementById("videodis").style.display = "none";
        }
        function setting() {
            document.getElementById("settingdis").style.display = "block";
            document.getElementById("searchdis").style.display = "none";
            document.getElementById("playlistdis").style.display = "none";
            document.getElementById("songs").style.display = "none";
            document.getElementById("videodis").style.display = "none";
        }
        function videopage() {
            document.getElementById("settingdis").style.display = "none";
            document.getElementById("searchdis").style.display = "none";
            document.getElementById("playlistdis").style.display = "none";
            document.getElementById("songs").style.display = "none";
            document.getElementById("videodis").style.display = "block";
        }

        //koko
        document.onkeypress = enter;
        function enter(){
          if( window.event.keyCode == 13 ){
            target = document.getElementById("searchbtn2");
            word = target.value;
            search({term: word,limit: 20});
            document.getElementById("searchdis").style.display = "block";
            document.getElementById("songs").style.display = "none";
            document.getElementById("playlistdis").style.display = "none";
            document.getElementById("settingdis").style.display = "none";
            document.getElementById("videodis").style.display = "none";
          }
        }

        var search = function getInfo (options) {
          var params = {
            lang: 'ja_jp',
            entry: 'music',
            media: 'music',
            country: 'JP',
          };
        
          if (options && options.term) {
            params.term = options.term;
          }
        
          if (options && options.limit) {
            params.limit = options.limit;
          }
          
          $.ajax({
            url: 'https://itunes.apple.com/search',
            method: 'GET',
            data: params,
            dataType: 'jsonp',
            
            success: function(json) {
              showData(json);
            },
        
            //失敗
            error: function() {
              $(function(){
                $("#error").text("エラーが発生しました。");
              });
            },
          });
        };
        
        function showData(json) {
            
              if (json.results.length != 0) {
        
                  target = document.getElementById("result");
                  html  = '<div>';
                
                for (var i = 0, len = json.results.length; i < len; i++) {
                  var result = json.results[i];
        
            html +=   '<div id="token"><a href="' + result.trackViewUrl + '&amp;at=アフィリエイト・トークン" rel="nofollow" target="_blank">';
            html +=     '<img style="width: 15%;height: 80%;" src="' + result.artworkUrl100 + '" class="itunes-embed-image" />';
            html +=   '</a><br>';
            html +=   '<div id="matome"><h2 class="itunes-embed-artist">' + result.artistName + "「" + result.trackName + "」" + '</h2>'
            html +=   '<a class="daun" style="color: white;font-size: 20px;" href="' + result.trackViewUrl + '&amp;at=アフィリエイト・トークン" rel="nofollow" target="_blank">' + result.trackName + "ダウンロード" + '</a><br><br>';
            html += '<button id="shiti">' + "視聴する。" + '</button></div></div><br>';
            //html +=   '<audio src="' + result.previewUrl + '" controls="" ></audio><br><br>'; 
                }
        
                html += '</div>';
              }
        
          target.innerHTML = html;
        }
    </script>
</body>
</html>
