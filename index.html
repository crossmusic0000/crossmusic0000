<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="images/icon.png">
    <title>Crossmusic</title>
    <style>
        html {
            height: 100%;
        }
        body {
            height: 100%;
            margin: 0;
        }
        #left {
            width: 20%;
            height: 100%;
            background-color: black;
            float: left;
        }
        #top {
            width: 80%;
            height: 100%;
            background-color: rgb(35, 35, 35);
            float: left;
        }
        #right {
            display: none;
        }
        #searchbtn1 {
            display: none;
        }
        #search {
            margin-left: 2%;
            margin-top: 2%;
        }
        #searchbtn2 {
            width: 70%;
            height: 30px;
            font-size: 25px;
            outline: none;
            border: none;
            border-radius: 5px;
            padding-left: 10px;
            padding-top: 3px;
        }
        #songs {
            margin-left: 2%;
            margin-top: 4%;
        }
        #main {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
        }
        #img {
            display: none;
        }

        @media screen and (max-width: 550px) {
            #left {
                width: 100%;
                height: 10%;
                background-color: black;
                display: flex;
                flex-direction: column;
            }
            #top {
                width: 100%;
                height: 80%;
                background-color: rgb(35, 35, 35);
                display: flex;
                flex-direction: column;
            }
            #right {
                width: 100%;
                height: 10%;
                background-color: black;
                display: flex;
                flex-direction: column;
            }
            #main {
                width: 100%;
                height: 100%;
                overflow-y: scroll;
            }
            #search {
                display: none;
            }
            #songs {
                margin-left: 2%;
                margin-top: 4%;
            }
            #searchbtn1 {
                display: block;
                width: 80%;
                height: 30px;
                font-size: 25px;
                outline: none;
                border: none;
                border-radius: 5px;
                padding-left: 10px;
                padding-top: 3px;
                margin-left: 15%;
                margin-top: -9%;
                float: left;
            }
            #img {
                margin-left: 3%;
                margin-top: 4%;
                display: block;
                float: left;
                width: 40px;
                height: 40px;
                border-radius: 40px;
            }
        }
    </style>
</head>
<body>
    <div id="left">
        <img src="images/icon.png" id="img">
        <input type="text" id="searchbtn1" placeholder="曲名を検索">
    </div>
    <div id="top">
        <div id="main">
            <div id="search">
                <input type="text" id="searchbtn2" placeholder="曲名を検索">
            </div>
            <div id="songs">
                <h1 style="color: white;">人気の曲</h1>
            </div>
        </div>
    </div>
    <div id="right"></div>
</body>
</html>
